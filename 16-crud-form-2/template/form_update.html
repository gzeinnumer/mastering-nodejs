<!-- form_update.html -->
{% extends 'layout.html' %}

{% block title%} Form Update page Zein {% endblock %}

{% block content %}

<form method="POST">
    <table>
        <tr>
            <td><label>No Induk</label></td>
            <td><input type="text" name="no_induk" value="{{ data.no_induk }}" disabled/></td>
        </tr>
        <tr>
            <td><label>Nama</label></td>
            <td><input name="nama" type="text" value="{{ data.nama }}"/></td>
        </tr>
        <tr>
            <td><label>Alamat</label></td>
            <td><input name="alamat" type="text" value="{{ data.alamat }}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Simpan"/></td>
        </tr>
    </table>
</form>
{% endblock %}
