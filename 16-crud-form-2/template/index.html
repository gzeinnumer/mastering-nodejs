<!-- index.html -->
{% extends 'layout.html' %}

{% block title%} Index page Zein {% endblock %}

{% block content %}

    <h2>{{ title1 }}</h2>

    <ul>
        <li><a href="/">Index</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>

    <table border="1" style="width: 400px; border-collapse:collapse">
        <thead>
            <tr>
                <th>No Induk</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{ d.no_induk }}</td>
                <td>{{ d.nama }}</td>
                <td>{{ d.alamat }}</td>
                <td><a href="/update/{{ d.no_induk }}">Ubah</a> ||
                <a href="/delete/{{ d.no_induk }}" onclick="return confirm('Yakin ???')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/insert">Tambah Data</a>
    
{% endblock %}
